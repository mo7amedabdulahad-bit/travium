; OPcache Configuration for PHP 8.4 with JIT
; File: /etc/php/8.4/fpm/conf.d/99-opcache.ini (Ubuntu)
; Purpose: Maximum performance for Travium game server

[opcache]
; Enable OPcache
opcache.enable=1
opcache.enable_cli=0

; Memory Settings
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=10000

; Performance Settings
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.save_comments=1
opcache.fast_shutdown=1

; JIT Configuration (PHP 8.4 feature)
; Mode 1255: tracing + function + on hot code + optimization level 5
opcache.jit=1255
opcache.jit_buffer_size=128M

; File Cache (optional but recommended)
; opcache.file_cache=/tmp/opcache
; opcache.file_cache_only=0

; Optimization Settings
opcache.optimization_level=0x7FFEBFFF
opcache.max_file_size=0
opcache.max_wasted_percentage=5

; Development vs Production
; For DEVELOPMENT: Set validate_timestamps=1
; For PRODUCTION: Set validate_timestamps=0 (current setting)
